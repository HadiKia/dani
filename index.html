<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dani</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="bg-[#F3F4F6]">
    <!-- header -->
    <div class="bg-white">
      <header
        class="flex items-center justify-between p-4 md:px-[29px] md:py-[25.56px] font-medium text-primary max-w-screen-xl mx-auto"
      >
        <div x-data="{ isOpenMenu: false }">
          <!-- menu button -->
          <button
            @click="isOpenMenu = !isOpenMenu"
            class="p-1.5 grid place-items-center md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
            >
              <path
                stroke="#132662"
                stroke-linecap="round"
                stroke-width="1.5"
                d="M7.283 19H20m0-7H4m16-7h-7.028"
              />
            </svg>
          </button>
          <div
            x-show="isOpenMenu"
            @click="isOpenMenu = false"
            class="inset-0 fixed bg-black bg-opacity-40 backdrop-blur-sm"
          ></div>
          <!-- menu item -->
          <div
            :class="isOpenMenu ? 'translate-x-0' : 'translate-x-full' "
            class="flex flex-col gap-y-2 absolute top-0 right-0 h-screen w-2/3 bg-white duration-500 ease-linear px-4 py-3.5 md:relative md:translate-x-0 md:h-auto md:w-full md:text-nowrap md:flex-row md:items-center md:gap-x-4 md:p-0"
          >
            <div
              class="w-full flex items-center justify-between mb-2 md:mb-0 md:ml-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="43"
                fill="none"
              >
                <path
                  fill="#132662"
                  d="M8.467 42.2C8 40.445 7.34 38.91 5.393 38.138c2.013-.758 2.54-2.397 3.074-4.203.534 1.806 1.06 3.444 3.074 4.203-1.949.772-2.609 2.307-3.074 4.062ZM16.655 14.317c.017 3.635-2.247 7.032-3.212 8.48-.216.311-.358.531-.41.652-.095.207-.548 1.004-.793 2.16-.095.453-.143.858-.207 1.436-.035.323-.056.556-.065.685-.03.38-.03.69-.039.945-2.16.008-4.566-.01-6.726 0-.009-.233-.026-.53-.069-.945-.03-.276-.06-.474-.09-.685-.216-1.47-.181-1.333-.216-1.492a7.39 7.39 0 0 0-.78-2.1c-.181-.323-.341-.547-.41-.65-.974-1.393-2.953-4.23-3.195-7.77a10.36 10.36 0 0 1-.026-.716c0-.776-.289-3.398 2.592-7.364C4.272 5.219 6.049 3.163 8.342.8h.263c.91.776 2.095 1.88 3.35 3.333.664.767 1.376 1.59 2.16 2.824.919 1.44 2.22 3.535 2.492 6.523.022.212.048.475.048.837ZM16.582 31.184l-.246 4.428-3.186-2.936c.03-2.195-.043-4.704 0-6.588l2.97 3.66c.332.41.492.91.466 1.436h-.004ZM.525 31.145l.245 4.428 3.187-2.936c-.03-2.195.043-4.704 0-6.588l-2.971 3.66c-.332.41-.492.91-.466 1.436h.005ZM11.925 29.912v.035c-.039 1.504-.004 2.177-.806 2.81-.207.16-.54.41-2.47.432h-.182c-1.931-.022-2.263-.272-2.466-.431-.802-.634-.767-1.307-.81-2.811v-.035h6.734Z"
                />
              </svg>
              <button
                class="p-1.5 grid place-items-center"
                @click="isOpenMenu = false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  class="md:hidden"
                >
                  <rect
                    width="2"
                    height="16"
                    x="5.313"
                    y="7.414"
                    fill="#132662"
                    rx="1"
                    transform="rotate(-45 5.313 7.414)"
                  />
                  <rect
                    width="2"
                    height="16"
                    x="16.314"
                    y="6"
                    fill="#132662"
                    rx="1"
                    transform="rotate(45 16.314 6)"
                  />
                </svg>
              </button>
            </div>
            <button
              @click="isOpenMenu = false"
              class="w-full text-right py-1.5 md:py-[13px] md:bg-yellowLight4 md:px-[28px] md:shadow md:rounded-lg active:scale-95 duration-300 ease-linear font-semibold"
            >
              صفحه اصلی
            </button>
            <button
              @click="isOpenMenu = false"
              class="w-full text-right py-1.5 md:py-[13px] md:bg-yellowLight4 md:px-[28px] md:shadow md:rounded-lg active:scale-95 duration-300 ease-linear"
            >
              دوره‌ها
            </button>
            <button
              @click="isOpenMenu = false"
              class="w-full text-right py-1.5 md:py-[13px] md:bg-yellowLight4 md:px-[28px] md:shadow md:rounded-lg active:scale-95 duration-300 ease-linear"
            >
              درباره ما
            </button>
          </div>
        </div>
        <!-- profile button -->
        <button
          class="flex items-center justify-between px-4 py-2 gap-x-2 bg-yellowLight rounded-lg shadow active:scale-95 duration-300 ease-linear md:px-[28px] md:py-3"
        >
          <span>پروفایل من</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            fill="none"
          >
            <g fill="#132662" clip-path="url(#a)">
              <path

              />
              <path
                d="M15.188 14.5h-.344v-.344a.727.727 0 0 0-.719-.719.707.707 0 0 0-.719.72v.343h-.344a.727.727 0 0 0-.718.719c0 .406.312.719.719.719h.374v.343c0 .375.313.719.72.719a.707.707 0 0 0 .718-.719v-.343h.344a.727.727 0 0 0 .719-.72c0-.405-.344-.718-.75-.718Z"
              />
            </g>
            <defs>
              <clipPath id="a">
                <path fill="#fff" d="M0 .563h20v20H0z" />
              </clipPath>
            </defs>
          </svg>
        </button>
      </header>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
